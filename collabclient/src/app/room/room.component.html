<div class="container room-container">
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading Room...</p>
  </div>

  <div *ngIf="!loading && room" class="room-layout">
    <div class="room-header">
      <div class="header-info">
        <h1>{{ room.name }}</h1>
        <span class="room-code">Code: {{ room.code }}</span>
      </div>
      <a routerLink="/" class="btn-text">Leave Room</a>
    </div>

    <div class="main-content">
      <div class="player-container">
        <div class="now-playing">
          <img
            [src]="currentSong.cover || 'assets/default-album.png'"
            alt="Album cover"
            class="album-cover"
          />
          <div class="song-info">
            <h3>{{ currentSong.title || 'No song playing' }}</h3>
            <p>{{ currentSong.artist || ' ' }}</p>
          </div>
        </div>
        <div class="player-controls">
          <div class="progress-bar">
            <div
              class="progress"
              [style.width.%]="currentSong.progress || 0"
            ></div>
          </div>
          <div class="control-buttons">
            <button class="control-btn material-icons">skip_previous</button>
            <button class="control-btn material-icons play-btn">
              play_arrow
            </button>
            <button class="control-btn material-icons">skip_next</button>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="panel">
          <h2>Queue</h2>
          <app-add-song [roomId]="room.id"></app-add-song>
          <app-queue [songs]="room.songs ?? []"></app-queue>
        </div>
        <div class="panel">
          <h2>Members</h2>
          <div class="members-list">
            <div *ngFor="let member of room.members" class="member-item">
              <img
                [src]="member.avatarUrl || 'assets/default-avatar.png'"
                alt="User avatar"
                class="avatar"
              />
              <span>{{ member.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>

<router-outlet></router-outlet>
